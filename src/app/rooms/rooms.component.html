<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
            <td>{{room.code}}</td>
            <td>{{room.name}}</td>
            <td>
                <button class="btn-primary">Join</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
